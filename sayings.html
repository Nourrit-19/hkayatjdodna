    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

 

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #D9A441;
            margin-bottom: 1rem;
            position: relative;
        }

        .page-title::after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #ca8317, #f5bf6f);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .controls select,
        .controls input[type="search"] {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 50px;
            border: 1px solid #ccc;
            width: 200px;
            max-width: 100%;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .controls select:focus,
        .controls input[type="search"]:focus {
            border-color: #D9A441;
        }

        .proverbs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .proverb-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            border: 1px solid rgba(106, 13, 173, 0.1);
        }

        .proverb-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(106, 13, 173, 0.15);
        }

       .proverb-image {
        width: 100%;
        height: 700px; /* أو 300px حسب ذوقك */
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    
    .proverb-image:hover {
        transform: scale(1.02);
    }
    

        .proverb-content {
            padding: 1rem 1.5rem 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .proverb-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #3a2a1a;
        }

        .proverb-meaning {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .card-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            color: #ca8317;
            transition: color 0.3s ease;
        }

        .card-actions button:hover {
            color: #ca8317;
        }

        .card-actions button.favorite.active {
            color: red;
        }

        @media (max-width: 768px) {
            .proverb-image {
                height: 140px;
            }
            .proverbs-grid {
                flex-wrap: nowrap;
                overflow-x: auto;
            }
        }
    </style>
</head>
